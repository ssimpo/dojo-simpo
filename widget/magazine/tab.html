<div dojoAttachPoint="domNode" class="rcbcMagazineArticleBox">
    <div
        dojoAttachPoint="_hiddenNode"
        style="visibility:hidden;overflow:hidden;position:absolute;"
    >
        <img dojoAttachPoint="_imageNode" alt="" />
        <div dojoAttachPoint="_contentNode" class="rcbcMagazineArticleBox-content">
            <h3 dojoAttachPoint="_headlineNode" class="rcbcMagazineArticleBox-headline"></h3>
            <p dojoAttachPoint="containerNode"></p>
            <p dojoAttachPoint="_readMoreNode">
                <a href="/" dojoAttachPoint="_readMoreAnchorNode">[Read More]</a>
            </p>
        </div>
    </div>
    <h2 dojoAttachPoint="_titleNode" class="rcbcMagazineArticleBox-title"></h2>
</div>
